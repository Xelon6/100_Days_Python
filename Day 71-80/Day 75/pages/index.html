<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Link Tree</title>
  <link href="../style.css" rel="stylesheet" type="text/css" />
</head>

<body> 
    <img src="../images/me.jpg">
    <<ul>
        <li>
            <a href="https://github.com/Xelon6" class="linkbox">
                <img src="../images/githublogo.jpg" alt="GitHub Logo" class="logo">
                <h3>Github</h3>
            </a>
        </li>
        <br>
        <li>
            <a href="https://www.instagram.com" class="linkbox" target="_blank">
                <img src="../images/insta-logo.png" alt="Insta Logo" class="logo">
            <h3>Instagram</h3>
        </a>
        </li>
        <br>
        <li>
            <a href="https://tryhackme.com/p/getting.into.it" class="linkbox" target="_blank">
                <img src="../images/tryhackme-logo.png" alt="TryHackMe Logo" class="logo">
            <h3>TryHackMe</h3>
        </a>
        </li>
        <br>
        <li>
            <a href="https://replit.com/@Xelon6" class="linkbox" target="_blank">
                <img src="../images/Replit_Logo.svg.png" alt="Replit Logo" class="logo">
            <h3>Replit</h3>
        </a>
        </li>


    </ul>
 
</body>

</html>
