<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Blog Post</title>
        <meta name="description" content="Blog post">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/{stylesheet}">
    </head>
    <body>
        <br>
        <div class="grey-banner"> 
        <h1>{title}</h1>
        <h2>{date}</h2>
    </div>
    <div class="white-box">
        <p>{text}</p>
        <img src="static/images/{image}" alt="">
        <br>
        <br>
        <form action="" method="get" value="theme_default">
            <button type="submit" name="theme" value="default">default Theme</button>
            <button type="submit" name="theme" value="1">Theme 1</button>
            <button type="submit" name="theme" value="2">Theme 2</button>
        </form>
        <br>
        <form action="{back}" method="get"><button type="submit">Go Back</button></form>
    </div>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        

    </body>
</html>
