<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chatroom</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/{style}">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="title-box">
            <h1 class="title">The best Chatroom</h1>
        </div>
        <br>
        <br>
        <div class="profile_box">
            <h2 class="profile_text">You are logged in as <span class="username">{user}</span></h2>
            <br>
            <button type="submit" onclick="location.href='/settings'" class="button">Settings</button>
            <button type="submit" onclick="location.href='/reset'" class="button">Logout</button>
        </div>
        <br>

        <div class="chat-box">
            <h3>Messages:</h3>
            {placeholder}
        
            <br>
            <div class="send">
                <form action="/post" method="post">
                    <input type="text" name="message" placeholder="Message" maxlength="80" required>
                    <br>
                    <button type="submit" class="button">Send</button>
                </form>
            </div>
        </div>

        <script src="" async defer></script>
        <script>
            // JavaScript-Code, um das Eingabefeld automatisch zu fokussieren
            document.addEventListener("DOMContentLoaded", function() {
                // Das Eingabefeld ausw√§hlen
                var messageInput = document.querySelector(".send input[type='text']");
                
                // Das Eingabefeld automatisch fokussieren
                messageInput.focus();
            });
        </script>
    </body>
</html>
